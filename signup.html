<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to get started</title>
    <link rel="stylesheet" href="/signup.css">
    <script src="https://kit.fontawesome.com/88b1a73e0f.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-form">



<h1>Create an Account</h1>
<p>Sign up with your social media account or email address</p>


<div class="form-user">

      <a href="http://" class="btn-social"><span><i class="fa-brands fa-facebook-f"></i></span>Facebook</a>

      <a href="http://" class="btn-social"><span><i class="fa-brands fa-x-twitter"></i></span>Twitter</a>

      <a href="http://" class="btn-social"><span><i class="fa-brands fa-google"></i></span>Google</a>

</div>

<div class="divider">

    <span class="divider-bg">Or</span>

</div>


<div class="form-main">

    <form action="">

        <div class="form-user">

            <div class="user"><span><i class="fa-solid fa-user"></i></span></div>

            <input type="text" name="" id="" placeholder="Username">

        </div>



        <div class="email">

            <div class="email-form"><span><i class="fa-solid fa-at"></i></span></div>

            <input type="email" name="" id="" placeholder="Email Address">

        </div>




        <div class="form-class">

            <input type="tel" name="" id="" placeholder="Phone Number">

        </div>


        <div class="form-class">

            <input type="password" name="" id="" placeholder="Password">

        </div>



        <div class="form-class">

            <input type="password" name="" id="" placeholder="Confirm Password">

        </div>



        <div class="form-class btn">

            <input type="submit" value="Register" class="btn-btn">

        </div>


    </form>

</div>


</div>



</body>
</html>
